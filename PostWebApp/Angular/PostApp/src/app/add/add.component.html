<div class="container">
  <div class="card border-primary mb-3">
    <div class="card-header">Add a New Post</div>
    <div class="card-body">
      <form (ngSubmit)="addPost(add)" #add="ngForm">
        <fieldset>
          <div class="form-group">
            <label for="exampleTextarea">Post Title</label>
            <input type="text" class="form-control" id="postTitle" name="title" #title="ngModel" [(ngModel)]="post.title" required />
            <label for="exampleTextarea">Content</label>
            <textarea class="form-control" id="postBody" rows="3" name="body" #body="ngModel" [(ngModel)]="post.body" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
