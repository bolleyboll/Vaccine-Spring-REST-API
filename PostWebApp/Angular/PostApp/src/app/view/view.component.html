<div class="container">
    <div class="jumbotron">
        <h1 class="display-4 text-center py-0">Posts</h1>
    </div>
</div>

<div class="container">
    <div class="card" *ngFor="let post of crud.posts">
        <div class="card-body">
            <h4 class="card-title">{{post.title}}</h4>
            <p class="card-text">{{post.body}}</p>
            <a class="card-link">Update</a>
            <a class="card-link">Delete</a>
        </div>
    </div>
</div>
